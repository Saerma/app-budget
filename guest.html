<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="

<body>
    <section class="vh-100" style="background-color: #fc5050;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-12 col-xl-4">
                    <h1 class="text-center text-light mb-4">Bienvenue Cher Visiteur</h1>
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body text-center">
                            <div class="mt-3 mb-4">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                                    class="rounded-circle img-fluid" style="width: 100px;" />
                            </div>
                            <h4 class="mb-2" id="identity">
                                Prénom Nom
                            </h4>
                            <p class="text-muted mb-4" id="statut">
                                Statut
                            </p>
                            <div class="mb-4 pb-2">
                                <button type="button" class="btn btn-outline-danger btn-floating">
                                    <i class="fab fa-facebook-f fa-lg"></i>
                                </button>
                                <button type="button" class="btn btn-outline-danger btn-floating">
                                    <i class="fab fa-twitter fa-lg"></i>

                                <button type="button" class="btn btn-outline-danger btn-floating">
                                    <i class="fa-brands fa-instagram fa-lg"></i>
                                </button>
                            </div>
                            <a href="./login.html">
                                <button type="button" id="logout" class="btn btn-danger btn-rounded btn-lg">
                                    Déconnexion
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
